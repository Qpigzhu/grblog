{% extends 'lw-log.html' %}
{% load staticfiles %}

{% block content %}
<div class="log"> 
  <div class="am-g">
  <div class="am-u-lg-3 am-u-md-6 am-u-sm-8 am-u-sm-centered log-content">
    <h1 class="log-title am-animation-slide-top">重置密码</h1>
    <br>
    <form class="am-form" id="log-form" method="post" action="{% url 'forget_pwd' %}">
        <input type="hidden" name="email" value="{{ email }}">
      <div class="am-input-group am-radius am-animation-slide-left">       
        <input type="password" name="pwd1" id="doc-vld-email-2-1" class="am-radius " placeholder="密码(至少五个字符)" minlength="5" required/>
        <span class="am-input-group-label log-icon am-radius"><i class="am-icon-user am-icon-sm am-icon-fw"></i></span>
      </div>      
      <br>
      <div class="am-input-group am-animation-slide-left log-animation-delay">       
        <input type="password" name="pwd2" class="am-form-field am-radius log-input " placeholder="再输入一次密码 " minlength="5" required/>
        <span class="am-input-group-label log-icon am-radius"><i class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
      </div>      
      <br>
      <button type="submit" class="am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom log-animation-delay">重置密码</button>
            <p class="am-animation-slide-bottom log-animation-delay"><a href="#">忘记密码?</a></p>
      <div class="am-btn-group  am-animation-slide-bottom log-animation-delay-b">
      <p>使用第三方登录</p>
      <a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-github am-icon-sm"></i> Github</a>
      <a href="#" class="am-btn am-btn-success am-btn-sm"><i class="am-icon-qq am-icon-sm"></i>QQ</a>
      </div>
        {% csrf_token %}
    </form>
  </div>
  </div>
  <footer class="log-footer">   
    © 2014 AllMobilize, Inc. Licensed under MIT license.
  </footer>
</div>
{% endblock %}
